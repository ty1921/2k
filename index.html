<html lang="zh-cn">

<head>

	<link rel="stylesheet" type="text/css" href="./css/index.css">

<!-- BODY SECTION -------------------------------------------------------------------------------------->

<body>

<div class="logo_div clearfix">
	<img src="./images/logo.jpg" class="logo">
	<div style="clear:both;"></div> 
</div>


<div class="container" style="position:relative;border:0px solid red;">

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img id="banner1" src="./images/1.jpg">
          <span class="banner_title" >Bringing joy is our commitment<br>  to players around the globe</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img id="banner2" src="./images/2.jpg">
          <span class="banner_title banner_title2" >We bring togetherthe<br>  best talents<br>  in the gaming industry</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img id="banner3" src="./images/3.jpg">
          <span class="banner_title banner_title3" >We specialize in<br>the global<br>distribution<br>of premium<br>gaming<br>experiences</span>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
  </div>




<!-------------------------------------------------------------------------------------------------------------------->
<div  class="mid_div">
	<img id="mid" src="./images/mid.jpg" style="width: 100%;">

<!-- 	<span class="mid_text" >Engine Games focuses on the development and publishing of games overseas. <br>
Our team is a collection of talent sharing a wealth of game industry experience in a variety of different game genres and platforms. It is Engine Game’s goal to bring to gamers in every corner of the world.</span>
 -->
</div>


<div style="border: 0px solid blue;width: 100%;background-color: #000000;text-align: center;padding:30px 0;">
	<img src="./images/copyright.png" style="width: 24%;min-width: 300px;">
</div>


<div style="display: none;">
	<img class="img_m" src="./images/m1.jpg">
	<img class="img_m" src="./images/m2.jpg">
	<img class="img_m" src="./images/m3.jpg">
	<img class="img_m" src="./images/mid-m.jpg">
</div>

<!-- JS SECTION -------------------------------------------------------------------------------------->

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>



<script type="text/javascript">



//when document ready
$(function(){

    fnReSize();


    var swiper = new Swiper('.swiper-container', {
   	  autoplay: {
	    delay: 5000,
	    stopOnLastSlide: false,
	    disableOnInteraction: true,
    },
      speed:500,
      loop:true,
      
      autoHeight: true, //enable auto height
      pagination: {
        el: '.swiper-pagination',
      },
    });



 	$(window).resize(function(){
        fnReSize();
    });


 	//设置图片背景的函数
    function fnReSize()
    {
    	console.log('当前宽度：'+$(window).width());

    	var v = Math.random();

        if( $(window).width() <= 600 )
        {
        	$("#banner1").attr("src","./images/m1.jpg?v=" + v );
        	$("#banner2").attr("src","./images/m2.jpg?v=" + v );
        	$("#banner3").attr("src","./images/m3.jpg?v=" + v );

        	$("#mid").attr("src","./images/mid-m.jpg?v=" + v );

        	$(".banner_title3").html('We<br>specialize in<br>the global<br>distribution<br>of premium<br>gaming<br>experiences');
        }
        else
        {
        	$("#banner1").attr("src","./images/1.jpg?v=" + v );
        	$("#banner2").attr("src","./images/2.jpg?v=" + v );
        	$("#banner3").attr("src","./images/3.jpg?v=" + v );

        	$("#mid").attr("src","./images/mid.jpg?v=" + v );

        	$(".banner_title3").html('We specialize in<br>the global distribution of<br>premium gaming experiences');
        }
    }

    

});





</script>



</body>
</html>
